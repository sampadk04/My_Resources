<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course {{student_id}}'s Gradesheet</title>
    <!--Bootstrap 5.1.3 CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../styles/student_styles.css" />
  </head>
  <body>
    <h1 class="text-center">Student {{student_id}}'s Gradesheet</h1>
    <br /><br />
    <!--Table-->
    <div class="container">
      <table class="table table-bordered border-primary">
        <thead>
          <tr>
            <th scope="col">Student ID</th>
            <th scope="col">Course ID</th>
            <th scope="col">Marks</th>
          </tr>
        </thead>
        <tbody>
          {% for i in range(n_student_data)%}
          <tr>
            <td>{{student_data[i][0]}}</td>
            <td>{{student_data[i][1]}}</td>
            <td>{{student_data[i][2]}}</td>
          </tr>
          {% endfor%}
        </tbody>
      </table>
    </div>

    <!--Bootstrap Javascript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
